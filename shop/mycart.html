<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>SportsWear | Home</title>
    <script src="../js/nav.js" async></script>
    <script src="../js/cart.js" async></script>
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <nav class="nav">
            <a href="/" class="nav_logo">Sports <span>Wear</span></a>
            <div class="nav_bars closed" id="bars">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav_menu closed" id="menu">
                <a href="/" class="nav_menu-links">Home</a>
                <a href="/shop.html" class="nav_menu-links">Shop</a>
                <a href="/shop/mycart.html" class="nav_menu-links cartProducts" id="cartProducts">0<i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </div>
    <main>
        <section id="products">
            <p class="products_display" id="products_display"></p>
            <div class="products_container">
                <div class="products_container_first-row">
                </div>
            </div>
            <p class="products_container-total">Total: <span class="products_container-total_span" id="products_container-total"></span></p>
            <div class="products_container-payment">
                <button class="products_container-payment-button">Buy Now</button>
            </div>
        </section> 
        <section id="newsletter">
            <div class="newsletter">
                <div class="newsletter_title">
                    <p>Subscribe to our newsletter and get <span>a 10% discount code</span> for your FIRST buy!</p>
                </div>
                <div class="newsletter_input">
                    <input type="email" placeholder="Your email">
                </div>
                <div class="newsletter_button">
                    <button>
                        Subscribe
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
<footer id="footer">
    <nav class="foot nav">
        <a href="/" class="foot nav_logo">Sports <span>Wear</span></a>
        <div class="foot nav_menu">
            <a href="/" class="nav_menu-links"><i class="fab fa-facebook-f"></i></a>
            <a href="/" class="nav_menu-links"><i class="fab fa-twitter"></i></a>
            <a href="/" class="nav_menu-links"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="foot nav_advice">
            <p>Download our app!</p>
            <div class="foot nav_advice-links">
                <a href="/">iOS</a>
                <a href="/">Android</a>
            </div>

        </div>
    </nav>
</footer>
